<div style="width: 1495px; height: 796px; background: #D9D9D9">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website</title>
        <script>
            // Function to increment and display the visitor count
            function incrementVisitorCount() {
                // Check if localStorage is supported
                if (typeof(Storage) !== "undefined") {
                    try {
                        // Attempt to use localStorage
                        var visitorCount = parseInt(localStorage.getItem('visitorCount')) || 0;
    
                        // Increment the count
                        visitorCount++;
    
                        // Save the updated count back to localStorage
                        localStorage.setItem('visitorCount', visitorCount);
    
                        // Update the page to display the current visitor count
                        document.getElementById('visitorCount').innerText = visitorCount;
                    } catch (error) {
                        // If there's an error (probably due to security restrictions), fall back to using cookies
                        incrementVisitorCountWithCookie();
                    }
                } else {
                    // If localStorage is not supported, fall back to using cookies
                    incrementVisitorCountWithCookie();
                }
            }
    
            // Function to increment visitor count using cookies
            function incrementVisitorCountWithCookie() {
                var visitorCount = parseInt(getCookie('visitorCount')) || 0;
    
                // Increment the count
                visitorCount++;
    
                // Save the updated count back to a cookie
                document.cookie = 'visitorCount=' + visitorCount;
    
                // Update the page to display the current visitor count
                document.getElementById('visitorCount').innerText = visitorCount;
            }
    
            // Function to get the value of a cookie
            function getCookie(name) {
                var value = '; ' + document.cookie;
                var parts = value.split('; ' + name + '=');
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
    
            // Function to reset the visitor count on page exit
            function resetVisitorCountOnExit() {
                // Check if localStorage is supported
                if (typeof(Storage) !== "undefined") {
                    // Reset the visitor count in localStorage
                    localStorage.removeItem('visitorCount');
                } else {
                    // If localStorage is not supported, reset the count in cookies
                    document.cookie = 'visitorCount=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                }
            }
    
            // Call the function to increment the visitor count when the page loads
            window.onload = function() {
                incrementVisitorCount();
            };
    
            // Attach an event listener to reset the visitor count when the page is exited
            window.addEventListener('beforeunload', resetVisitorCountOnExit);
        </script>
    </head>
